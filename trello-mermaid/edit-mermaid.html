<!DOCTYPE html>
<html>
<head>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <form id="edit-mermaid-form">
    <textarea id="mermaid-input"></textarea>
    <input type="submit" value="Save" />
  </form>

  <script>
    var t = TrelloPowerUp.iframe();

    document.getElementById('edit-mermaid-form').addEventListener('submit', function(event) {
      event.preventDefault();

      var mermaidCode = document.getElementById('mermaid-input').value;
      t.set('card', 'shared', 'mermaid', mermaidCode)
        .then(function() {
          t.closePopup();
        });
    });

    t.render(function() {
      t.get('card', 'shared', 'mermaid')
        .then(function(mermaidCode) {
          document.getElementById('mermaid-input').value = mermaidCode;
          t.sizeTo('#mermaid-input').done();
        });
    });
  </script>
</body>
</html>
